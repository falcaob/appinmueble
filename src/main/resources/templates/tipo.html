<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style-referencia.css}"></link>
</head>
<body>
	<h1 th:text="${titulo1}"></h1>
	<table>
		<thead>
			<tr>
				<th style="text-align: left;"><strong>Tipo</strong></th>
				<th style="text-align: left;"><strong>Referencia</strong></th>
				<th style="text-align: left;"><strong>Propietario</strong></th>
				<th style="text-align: left;"><strong>Euros</strong></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="inmueble : ${tipo}">
				<td th:text="${inmueble.tipo}"></td>
				<td th:text="${inmueble.referencia}"></td>
				<td th:text="${inmueble.dniPropietario}"></td>
				<td th:text="${inmueble.precioEuros}"></td>
			</tr>
		</tbody>
	</table>
	<h2>
		<a th:href="@{/inmuebles/menu-principal}">Inicio</a>
	</h2>
	<h2>
		<a th:href="@{/inmuebles/listado-tipos}">Volver a listado de tipos</a>
	</h2>
</body>
</html>
